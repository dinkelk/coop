<!DOCTYPE html>
<html>
<head>
    <title>Dinky Coop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('data', function(data) {
            console.log('Received data:', data);
            document.getElementById('temp').textContent = data.temp;
            document.getElementById('hum').textContent = data.hum;
            document.getElementById('state').textContent = data.state;
            document.getElementById('override').textContent = data.override;
            document.getElementById('curtime').textContent = data.curtime;
        });

        function sendOpenCommand() {
            socket.emit('open');
        }

        function sendCloseCommand() {
            socket.emit('close');
        }

        function sendStopCommand() {
            socket.emit('stop');
        }
    </script>
</head>
<body>
    <h1>Dinky Coop</h1>
    <h2>Current Time: <span id="curtime"></span></h1>
    <h2>Uptime: {{ uptime }}</h1>
    <h2>Temperature: <span id="temp"></span></h1>
    <h2>Humidity: <span id="hum"></span></h1>
    <h2>Door State: <span id="state"></span></h1>
    <h2>Switch State: <span id="override"></span></h1>
    <button onclick="sendOpenCommand()">Open</button>
    <button onclick="sendCloseCommand()">Close</button>
    <button onclick="sendStopCommand()">Stop</button>
</body>
</html>
